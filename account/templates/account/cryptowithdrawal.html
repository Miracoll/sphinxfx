{% extends 'account/main.html' %}
{% block content %}
<div>


    <center>

      <div>
      <p style="font-weight: bold;">FUND YOUR ACCOUNT</p>
      <p><a href="{% url 'pricing' %}" style="font-size: 19px; color: #fc5a3f;">VIEW PRICING</a></p>
      <p><a href="{% url 'buy' %}" style="font-size: 19px; color: #fc5a3f;">BUY CRYPTO NOW</a></p>
    </div>

    </center>
    
    <center>
     <!-- Customers Card -->
        <div class="col-xxl-4 col-xl-4">

        <div class="card">
        <div class="card-body">
          <h5 class="card-title"></h5>

          <!-- Floating Labels Form -->
          <form class="row g-3" method="POST">
            {% csrf_token %}

            <div class="col-md-12">
                <div class="form-floating mb-3">
                  <select class="form-select" id="floatingSelect" aria-label="State" name="to">
                    <option value="Trading" selected="">Trading</option>
                    <option value="Bitcoin Mining">Bitcoin Mining</option>
                    <option value="Ethereum Mining">Ethereum Mining</option>
                    <option value="Dogecoin Mining">Dogecoin Mining</option>
                    <option value="Binance Coin Mining">Binance Coin Mining</option>
                  </select>
                  <label for="floatingSelect">From</label>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-floating mb-3">
                  <select class="form-select" id="floatingSelect" aria-label="State" name="paymethod">
                    {% for i in currency %}
                    <option value="{{i.abbr}}">{{i.currency}}</option>
                    {% endfor %}
                  </select>
                  <label for="floatingSelect">Payment Method</label>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingName" placeholder="Your Name" name="withdrawal">
                  <label for="floatingName" style="color:#777777;">Withdrawal Code</label>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingName" placeholder="Your Name" name="address">
                  <label for="floatingName" style="color:#777777;">Wallet Address</label>
                </div>
            </div>

            <div class="row my-3">
              <label class="col col-form-label">USD</label>
               <div class="col-9">
                <input type="number" class="form-control"  placeholder="Amount" name="amount">
                <!-- <label for="floatingName">Amount</label> -->
              </div>
            </div>


            


             


           
           <div>
            <button type="submit" name="submit" class="btn btn-full btn-secondary"> Proceed</button>
           </div> 
           
          </form><!-- End floating Labels Form -->
          <div>
            <form action="{% url 'withdrawal-code' %}" method="post">
              {% csrf_token %}
              <button type="submit" name="withdrawal" class="btn btn-full my-2" style="width:100%" data-bs-toggle="modal" data-bs-target="#verticalycentered">Request Withdrawal Code</button>
            </form>
         </div>
          <div class="modal fade" id="verticalycentered" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Requesting Code</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h3>Request received</h3>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

        </center>
  </div>
{% endblock content %}
