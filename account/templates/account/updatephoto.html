{% extends 'account/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div>

        
    <center>
     <!-- Customers Card -->
        <div class="col-xxl-4 col-xl-6">


          <br>
          <br>
          

        <div class="card">
        <div class="card-body">

          <h3 class="center">Upload Photo</h3>
          <br>
          <img src="{{user.image.url}}" class="circle" height="100px">

          <br>
          <br>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
              <div class="col-sm-12">
                {{form|crispy}}
              </div>
            </div>


            <button type="submit" class="btn btn-full">Update</button>
        </form>

          
        </div>
      </div>

        </center>
  </div>
{% endblock content %}
