<body>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Take Trades</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
          <li class="breadcrumb-item">Create Traders</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->




    <div class="card">
            <div class="card-body">

              <!-- Floating Labels Form -->
              <form class="row g-3">


                <div class="col-4">
                  <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="State">
                      <option selected>Crypto</option>
                      <option value="1">Oregon</option>
                      <option value="2">DC</option>
                    </select>
                    <label for="floatingSelect">Crypto</label>
                  </div>
                </div>


                <div class="col-4">
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingCity" placeholder="City">
                      <label for="floatingCity">Polygon</label>
                    </div>
                  </div>
                </div>


                <div class="col-4">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingZip" placeholder="Zip">
                    <label for="floatingZip">USER</label>
                  </div>
                </div>


                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingName" placeholder="Your Name">
                    <label for="floatingName">Profit</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="floatingEmail" placeholder="Your Email">
                    <label for="floatingEmail">Time(minutes)</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Amount (129799.90 Max)</label>
                  </div>
                </div>

              

                 <div class="text-center">
                  <button type="" class="btn" style="background-color:green; ">Buy</button>
                  <button type="" class="btn" style="background-color:red; color: white;">Sell</button>
                </div>
              </form><!-- End floating Labels Form -->

            </div>
          </div>

        

  </main>
